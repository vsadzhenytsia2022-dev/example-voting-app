name: CI/CD Voting App
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Клон коду
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Логін в ACR
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3️⃣ Build + Push образи (vote, result, worker)
      - name: Build and push Docker images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

      # 4️⃣ Оновлення docker-compose.yml для деплою
      - name: Update docker-compose.yml
        run: |
          sed -i 's|build: ./vote|image: '${{ secrets.ACR_LOGIN_SERVER }}'/vote:latest|' docker-compose.yml
          sed -i 's|build: ./result|image: '${{ secrets.ACR_LOGIN_SERVER }}'/result:latest|' docker-compose.yml
          sed -i 's|build: ./worker|image: '${{ secrets.ACR_LOGIN_SERVER }}'/worker:latest|' docker-compose.yml

      # 5️⃣ Деплой на VM через SSH
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VM_USER }}/voting-app
            docker compose pull
            docker compose up -d --remove-orphans

