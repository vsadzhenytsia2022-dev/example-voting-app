name: CI-CD Voting App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Setup Docker Login to ACR ----------
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # ---------- Build & Push vote/result/worker ----------
      - name: Build and Push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      - name: Build and Push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      - name: Build and Push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # ---------- Prepare docker-compose ----------
      - name: Prepare docker-compose
        run: |
          sed -e "s|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|" \
              -e "s|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|" \
              -e "s|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|" \
              docker-compose.yml > docker-compose.prod.yml

      # ---------- Setup SSH ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # ---------- Create app directory on VM ----------
      - name: Create app directory on VM
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "mkdir -p /home/${{ secrets.VM_USER }}/voting-app"

      # ---------- Copy docker-compose to VM ----------
      - name: Copy docker-compose to VM
        run: |
          scp -i ~/.ssh/id_rsa docker-compose.prod.yml ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/home/${{ secrets.VM_USER }}/voting-app/docker-compose.yml

      # ---------- Deploy on VM ----------
      - name: Deploy on VM
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "\
            echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin; \
            cd /home/${{ secrets.VM_USER }}/voting-app; \
            docker compose pull; \
            docker compose up -d --remove-orphans; \
            docker compose ps \
          "
