name: CI/CD Voting App

on:
  push:
    branches:
      - main

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.AZURE_CLIENT_ID }}
  ACR_PASSWORD: ${{ secrets.AZURE_CLIENT_SECRET }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USER: ${{ secrets.VM_USER }}
  APP_DIR: /home/${{ secrets.VM_USER }}/voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- ACR Login ----------
      - name: Login to Azure Container Registry
        run: echo "${{ secrets.AZURE_CLIENT_SECRET }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.AZURE_CLIENT_ID }} --password-stdin

      # ---------- Build & Push images ----------
      - name: Build and Push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      - name: Build and Push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      - name: Build and Push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # ---------- Prepare docker-compose ----------
      - name: Prepare docker-compose for deployment
        run: |
          sed \
            -e "s|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|" \
            -e "s|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|" \
            -e "s|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|" \
            docker-compose.yml > docker-compose.tmp.yml
          mv docker-compose.tmp.yml docker-compose.yml

      # ---------- Setup SSH ----------
      - name: Setup SSH
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> $HOME/.ssh/known_hosts

      # ---------- Create app folder on VM ----------
      - name: Create app directory on VM
        run: |
          ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "mkdir -p $APP_DIR"

      # ---------- Copy docker-compose ----------
      - name: Copy docker-compose to VM
        run: |
          scp -i $HOME/.ssh/id_rsa docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:$APP_DIR/docker-compose.yml

      # ---------- Deploy ----------
      - name: Deploy on VM
        run: |
          ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} " \
            export ACR_LOGIN_SERVER=${{ secrets.ACR_LOGIN_SERVER }}; \
            export ACR_USERNAME=${{ secrets.AZURE_CLIENT_ID }}; \
            export ACR_PASSWORD=${{ secrets.AZURE_CLIENT_SECRET }}; \
            cd $APP_DIR; \
            echo \$ACR_PASSWORD | docker login \$ACR_LOGIN_SERVER -u \$ACR_USERNAME --password-stdin; \
            docker-compose -f docker-compose.yml pull; \
            docker-compose -f docker-compose.yml up -d --remove-orphans; \
            docker-compose -f docker-compose.yml ps \
          "
