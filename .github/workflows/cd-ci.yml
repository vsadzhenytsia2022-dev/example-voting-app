name: CI/CD Voting App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клон репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Перевести docker-compose.yml в Linux формат (LF)
      - name: Convert docker-compose.yml to LF
        run: sed -i 's/\r$//' "C:/cloud/example-voting-app/example-voting-app/docker-compose.yml"

      # 3️⃣ Логін в Azure Container Registry
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 4️⃣ Build + Push образів (vote, result, worker)
      - name: Build and push Docker images
        run: |
          for service in vote result worker; do
            docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
          done

      # 5️⃣ Оновлення docker-compose.yml для деплою (замінити build на image)
      - name: Update docker-compose.yml images
        run: |
          sed -i 's|build: ./vote|image: '${{ secrets.ACR_LOGIN_SERVER }}'/vote:latest|' "C:/cloud/example-voting-app/example-voting-app/docker-compose.yml"
          sed -i 's|build: ./result|image: '${{ secrets.ACR_LOGIN_SERVER }}'/result:latest|' "C:/cloud/example-voting-app/example-voting-app/docker-compose.yml"
          sed -i 's|build: ./worker|image: '${{ secrets.ACR_LOGIN_SERVER }}'/worker:latest|' "C:/cloud/example-voting-app/example-voting-app/docker-compose.yml"

      # 6️⃣ Копіювання docker-compose.yml на VM
      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "C:/cloud/example-voting-app/example-voting-app/docker-compose.yml"
          target: "/home/${{ secrets.VM_USER }}/voting-app/docker-compose.yml"

      # 7️⃣ Деплой на VM через SSH з логіном в ACR
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.VM_USER }}/voting-app
            cd /home/${{ secrets.VM_USER }}/voting-app
            # Логін в ACR перед pull
            docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }}
            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps
